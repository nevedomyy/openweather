name: openweather
description: Weather forecast
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: '3.13.9'

dependencies:
  flutter:
    sdk: flutter
  dio: 5.3.3  
  get_it: 7.6.4
  bloc: 8.1.2
  flutter_bloc: 8.1.3
  retrofit: 4.0.3
  cupertino_icons: 1.0.6 # for web
  freezed_annotation: 2.4.1
  flutter_svg: 2.0.9
  i18n_extension: 9.0.2
  injectable: 2.3.2
  json_annotation: 4.8.1
  pretty_dio_logger: 1.3.1
  url_strategy: 0.2.0
  fl_chart: 0.64.0
  lottie: 2.7.0
  intl: 0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.0
  build_runner: 2.4.6
  injectable_generator: 2.4.1
  json_serializable: 6.7.1
  retrofit_generator: 8.0.3
  freezed: 2.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/animation/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700